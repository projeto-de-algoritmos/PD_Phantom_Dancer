    <script>
      var tableSize = 4;
      var tableType = 'L';

      createTable();

      function createTable(){
        var cellCount = 0;

        var table = document.createElement('table');
        table.classList.add('table');

        var tbody = document.createElement('tbody');
        tbody.setAttribute("id","tbody");

        for (var i = 0; i < tableSize; i++) {
          var tr = document.createElement('tr');

          for (var j = 0; j < (tableType === "C" ? tableSize + 1 : tableSize); j++) {
            var td = document.createElement('td');
            td.classList.add("input");
            var input = document.createElement('input');
            input.type = "text";
            
            input.id = "cell-" + cellCount;
            cellCount++;

            td.appendChild(input);
            tr.appendChild(td);
          }

          tbody.appendChild(tr);
        }

        table.appendChild(tbody);
        
        var local = document.getElementById('Matriz');
        local.appendChild(table);
      }

      function destroyTable() {
        var local = document.getElementById('Matriz');

        local.firstChild.remove();
      }

      function IncreaseTableSize(){
        if(tableSize < 11){
          tableSize++;
          destroyTable();
          createTable();
        }
        else
        {
          alert("Tabela pode ter no mÃ¡ximo 10 de comprimento!");
        }
      }

      function DecreaseTableSize(){
        if(tableSize > 2){
          tableSize--;
          destroyTable();
          createTable();
        }
        else
        {
          alert("Tabela pode ter no minimo 1 de comprimento!");
        }
      }

      function changeToLaplace() 
      {
        event.preventDefault();
        tableType = "L"
        destroyTable();
        createTable();
      }

      function changeToCrame ()
      {
        event.preventDefault();
        tableType = "C"
        destroyTable();
        createTable();
      }
